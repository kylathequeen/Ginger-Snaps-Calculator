<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ginger Snaps Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="snapsCalculator.css">
</head>
<body>
    <header><img src=logo.png><h1>Ginger Snaps Calculator</h1></header>
    <div id="page-items">
        <div id="selections">
            <div id="photosContainer">
            <h4>Number of Pictures</h4>
            <img src="photos.png">
            <span class="buttons"><button class="subtract" onclick="decreasePhotos()"></button><h2 id="photos">0</h2><button class="add" onclick="increasePhotos()"></button></button></span>
            </div>

            <div id="locationsContainer">
            <h4>Number of Locations</h4>
            <img src="locations.png">
            <span class="buttons"><button class="subtract" onclick="decreaseLocations()"></button><h2 id="locations">0</h2><button class="add" onclick="increaseLocations()"></button></button></span>
            </div>
        </div>
        <h2 id="total">Total: $0</h2>
    </div> 

<script>
    let photos = 0;
    let locations = 0;
    let total = 0;

    function increasePhotos()
    {
        photos++;
        document.getElementById("photos").innerText = photos;
        getTotal();
    }

    function decreasePhotos() 
    {   if(photos > 0)
        {
            photos--;
            document.getElementById("photos").innerText = photos;
            getTotal();
        }
    }
    function increaseLocations()
    {
        locations++;
        document.getElementById("locations").innerText = locations;
        getTotal();
    }

    function decreaseLocations() 
    {   if(locations > 0)
        {
            locations--;
            document.getElementById("locations").innerText = locations;
            getTotal();
        }
    }

    function getTotal()
    {
        total = (photos * 1000) + (locations * 500);
        document.getElementById("total").innerText = "Total: $" + total;
    }
</script>
</body>

</html>
